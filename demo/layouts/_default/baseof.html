{{/* 这是一个基本模板，用来作为网站的外壳，以便让网站保持相同的风格 */}}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>

<body>
    <!-- 引用其他模板中定义的名为 main 的块 -->
    {{ block "main" . }}{{ end }}

    <!-- 引用其他模板中定义的名为 footer 的块 -->
    {{ block "footer" . }}{{ end }}
</body>

</html>
